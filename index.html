<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Emmet abrv. -->
    <!-- main>.container>(.imagecontainer>img)+(.textcontainer>h1+p+.price-date>(.price>img+p)+(.date>img+p))+.creationcontainer>img+p>span.name -->
    <main>
      <div class="container">
        <div class="imagecontainer">
          <div class="layer">
            <img src="./images/icon-view.svg" alt="View NFT" />
          </div>
        </div>
        <div class="textcontainer">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-date">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="etherium icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="date">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="creationcontainer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JohnB08/">JohnB08</a>.
      </div>
    </footer>
  </body>
</html>
